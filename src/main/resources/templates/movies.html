<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>KINO XP</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="test">
    <a class="navbar-brand logo" href="/">
        <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top logo" alt="" >
        KINO XP
    </a>
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/movies">Movies</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Contact</a>
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0 loginBtn" id="loginBtn"></button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

                <input type="text" placeholder="Username" class="loginUsername" id="loginUsername">
                <input type="password" placeholder="Password" class="loginPassword" id="loginPassword">
                <input type="submit" class="btn btn-outline-success my-2 my-sm-0 loginBtn loginModalBtn" id="innerLogin" value="Login">
                <span class="noAccText">Do you not have an account? <a class="linkToRegister" href="/register">Click here</a></span>

        </div>
    </div>
</nav>


<div class="container movieBtnDiv">
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 loginBtn movieBtn" id="nowShowing" onclick="buttonToggle('nowShowing')" value="Now Showing">Now Showing</button>
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 loginBtn movieBtn"  id="comingSoon" onclick="buttonToggle('comingSoon')" value="Coming Soon">Coming Soon</button>
</div>

<div class="container movieDiv">
    <div class="row" id="movieRow">
    </div>
</div>


</body>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
